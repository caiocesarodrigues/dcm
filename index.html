    <script class="template-engine" type="text/template" id="p-speakers">
      <div class="modal custom-modal" data-tingle-class="tingle-modal_fullscreen">
        <div class="custom-modal__content">
          <div class="custom-modal__content-main">
            <div class="custom-modal__caps">
              <div class="custom-modal__title">
                <div class="custom-modal__title-text">{{title}}</div>
              </div>
              <div class="custom-modal__buttons">
                <div class="custom-modal__close-btn" data-modal-close=""></div>
                <div class="custom-modal__up-btn"></div>
              </div>
            </div>
            <div class="p-speakers" data-index="{{index}}" data-id="{{id}}">{{{{template-engine}}}}
              <template class="template-engine p-speakers__template" type="text/template">
                <div class="carousel carousel" data-carousel-index="{{index}}" data-carousel-id="{{id}}" data-dragThreshold="50">{{#each items}}
                  <div class="p-speakers__item carousel__item" data-id="{{id}}">
                    <div class="p-speakers__item-cont">
                      <div class="p-speakers__item-photo">
                        <div class="p-speakers__item-photo-img p-speakers__item-photo-img_sharp" style="background-image: url({{img}})"></div>
                        <div class="p-speakers__item-photo-img p-speakers__item-photo-img_blurred" style="background-image: url({{img}})"></div>
                        <div class="p-speakers__item-shadow"></div>
                      </div>
                      <div class="custom-scroll custom-scroll_norails">
                        <div class="custom-scroll__content p-speakers__scroll">
                          <div class="p-speakers__item-text">
                            <div class="p-speakers__item-name">
                              <div class="p-speakers__item-name-text">
                                <div>{{name}}</div>
                                <div>{{company}}</div>
                              </div>
                              <div class="p-speakers__share" data-modal="#m-share" data-modal-params='{"url":"?speaker={{id}}","title":"{{share_title}}","desc":"{{share_description}}"}'>
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                  <use xlink:href="#svg_socials-share"></use>
                                </svg>
                              </div>
                            </div>
                            <div class="p-speakers__item-about">{{{about}}}</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>{{/each}}
                  <div class="carousel__nav-container">
                    <div class="carousel__nav carousel__nav_prev"><span>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                          <use xlink:href="#svg_arrow"></use>
                        </svg></span></div>
                    <div class="carousel__nav carousel__nav_next"><span>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                          <use xlink:href="#svg_arrow"></use>
                        </svg></span></div>
                  </div>
                </div>
              </template>{{{{/template-engine}}}}
            </div>
            <div class="custom-modal__bars"></div>
          </div>
          <div class="custom-modal__footer">
            <div class="b-footer custom-modal__content-footer" data-event-label="Speakers">{{{{template-engine}}}}
              <template class="template-engine" type="text/template">{{#each items}}
                <div class="b-footer__item {{#if media}}b-footer__item_{{media}}{{/if}} {{#if id}}b-footer__item_{{id}}{{/if}} {{#if logo}}b-footer__item_logo{{/if}}">{{#if logo}}
                  <div class="logo logo_{{logo}} logo_footer b-footer__item-logo" data-modal-close target="_blank">
                  </div>{{else}}
                  <div class="b-footer__item-main">
                    <div class="b-footer__item-title">{{#if block.text.logo}}
                      <a class="logo logo_{{block.text.logo}} logo_footer" href="{{block.text.href}}" target="_blank">
                      </a>{{else if block.text}}
                      {{#sequence 'init-links' 'p'}}{{block.text}}{{/sequence}}
                      {{/if}}
                      {{#if socials}}
                      <div class="social-block">{{#each socials}}{{#if href}}<a class="social-block__item-a social-block__item_{{type}} social-block__item" href="{{href}}" target="_blank">
                          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <use xlink:href="#svg_socials-{{type}}"></use>
                          </svg></a>{{else if modal}}
                        <div class="social-block__item-a social-block__item_{{type}} social-block__item" data-modal="{{modal}}">
                          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <use xlink:href="#svg_socials-{{type}}"></use>
                          </svg>
                        </div>{{/if}}{{/each}}
                      </div>{{/if}}
                    </div>{{#if block.footer_mob}}
                    <div class="b-footer__item-footer b-footer__item-footer_mob">{{ block.footer_mob }}</div>{{/if}}
                    <div class="b-footer__item-footer">{{ block.footer }}</div>
                  </div>{{/if}}
                </div>{{/each}}
                <div class="b-footer__item b-footer__item_last">
                  <div class="b-footer__item-main">
                    <div class="b-footer__item-title"><a class="b-footer__item-ticket" href="{{last.href}}" target="_blank" data-event="{{json last.event}}">{{ last.label }}</a></div>
                    <div class="b-footer__item-footer">
                      <div class="sound-control">
                        <div class="sound-control__toggle">
                          <div class="sound-control__button sound-control__button_play"></div>
                          <div class="sound-control__button sound-control__button_pause"></div>
                        </div>
                        <div class="sound-control__eq"></div>
                      </div>{{#each last.under}}<a class="b-footer__item-anchor" href="{{href}}" target="_blank">{{label}}</a>{{/each}}
                    </div>
                  </div>
                </div>
              </template>{{{{/template-engine}}}}
            </div>
          </div>
        </div>
      </div>
    </script>
    
    
    
    <script class="template-engine" type="text/template" id="p-about">
      <div class="modal custom-modal" data-tingle-class="tingle-modal_fullscreen">
        <div class="custom-modal__content">
          <div class="custom-modal__content-main">
            <div class="custom-modal__caps">
              <div class="custom-modal__title">
                <div class="custom-modal__title-text">{{title}}</div>
              </div>
              <div class="custom-modal__buttons">
                <div class="custom-modal__close-btn" data-modal-close=""></div>

            </div>
            <div class="custom-scroll">
              <div class="custom-scroll__content custom-modal__scroll">
                <div class="p-about" data-id="{{id}}">{{{{template-engine}}}}
                  <template class="template-engine p-about__template" type="text/template">
                    <div class="carousel carousel p-about__previews" data-carousel="preview" data-draggable="1" data-carousel-as-nav-for=":closest(.p-about) .p-about__carousel">{{#each items}}
                      <div class="p-about__preview carousel__item" data-id="{{id}}">
                        <div class="p-about__preview-photo" style="background-image:url({{gal-prw}});"></div>
                      </div>{{/each}}
                      <div class="p-about__preview-border"></div>
                    </div>
                    <section class="p-about__section p-about__section_carousel">
                      <div class="p-about__block p-about__block_carousel">
                        <div class="carousel carousel p-about__carousel" data-carousel-index="{{index}}" data-carousel-id="{{id}}" data-carousel="about">{{#each items}}
                          <div class="p-about__item carousel__item" data-id="{{id}}">
                            <div class="p-about__item-image"><img class="p-about__item-photo" src="{{gal}}"></div>
                          </div>{{/each}}
                          <div class="carousel__nav-container">
                            <div class="carousel__nav carousel__nav_prev"><span>
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                  <use xlink:href="#svg_arrow"></use>
                                </svg></span></div>
                            <div class="carousel__nav carousel__nav_next"><span>
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                  <use xlink:href="#svg_arrow"></use>
                                </svg></span></div>
                          </div>
                        </div>
                        <div class="p-about__texts">
                          <div class="p-about__text-item">
                            <div class="p-about__text-item-title">Insights</div>
                            <div class="p-about__text-item-text">Valuable consumer information that <br>is usually lost or forgotten in the routine<br>of current activity and ongoing projects.</div>
                          </div>
                          <div class="p-about__text-item">
                            <div class="p-about__text-item-title">Inspiration</div>
                            <div class="p-about__text-item-text">Useful techniques for generating ideas and ways <br>to implement them into successful<br>and productive advertising campaigns.</div>
                          </div>
                          <div class="p-about__text-item">
                            <div class="p-about__text-item-title">Practices</div>
                            <div class="p-about__text-item-text">Immersion in the process <br>of creating «golden» cases: what could be<br>improved and what should not be done.</div>
                          </div>
                        </div>
                      </div>
                    </section>
                    <section class="p-about__section p-about__section_separator">
                      <div class="p-about__separator p-about__separator_about">
                        <div class="p-about__separator-container">
                          <div class="p-about__separator-block"><img class="p-about__separator-item" src="images/about/about.png"><img class="p-about__separator-item" src="images/about/about.png"><img class="p-about__separator-item" src="images/about/about.png">
                          </div>
                        </div>
                      </div>
                    </section>
                    <section class="p-about__section p-about__section_info">
                      <div class="p-about__info">
                        <div class="p-about__info-item p-about__info-item_left">
                          <div class="p-about__text"><p>Digital Marketing Conference <br>is the most famous and valued professional <br>event in creative, advertising <br>and marketing communications fields <br>in Russia.For 10 years DMC <br>has been introducing world-known <br>rock stars of creativity to Russian <br>ad industry and inspiring audience <br>with brilliant cases and powerful ideas!</p><p>At DMC 2019 leaders of advertising <br>market from all over the world will share <br>their experience with participants, <br>encourage for new ideas and solutions, <br>talk about innovations and future <br>of advertising.</p><p>This year fascinating talks about strategy, <br>brand activism, creative data, <br>power of storymaking, innovations <br>and pure magic of invisibility will be <br>performed by our tremendous speakers, <br>including real lions of creativity, marketing <br>gurus, experts in various fields of advertising, strategy and digital communications.</p></div>
                        </div>
                        <div class="p-about__info-item p-about__info-item_right">{{#each partners}}<a class="p-about__info-logo" href="{{url}}" target="_blank"><img class="p-about__info-logo-img" src="{{image}}"></a>{{/each}}
                        </div>
                      </div>
                    </section>
                    <div class="p-about__fade"></div>
                  </template>{{{{/template-engine}}}}
                </div>
              </div>
            </div>
            <div class="custom-modal__bars"></div>
          </div>
          <div class="custom-modal__footer">
            <div class="b-footer custom-modal__content-footer" data-event-label="About">{{{{template-engine}}}}
              <template class="template-engine" type="text/template">{{#each items}}
                <div class="b-footer__item {{#if media}}b-footer__item_{{media}}{{/if}} {{#if id}}b-footer__item_{{id}}{{/if}} {{#if logo}}b-footer__item_logo{{/if}}">{{#if logo}}
                  <div class="logo logo_{{logo}} logo_footer b-footer__item-logo" data-modal-close target="_blank">
                  </div>{{else}}
                  <div class="b-footer__item-main">
                    <div class="b-footer__item-title">{{#if block.text.logo}}
                      <a class="logo logo_{{block.text.logo}} logo_footer" href="{{block.text.href}}" target="_blank">
                      </a>{{else if block.text}}
                      {{#sequence 'init-links' 'p'}}{{block.text}}{{/sequence}}
                      {{/if}}
                      {{#if socials}}
                      <div class="social-block">{{#each socials}}{{#if href}}<a class="social-block__item-a social-block__item_{{type}} social-block__item" href="{{href}}" target="_blank">
                          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <use xlink:href="#svg_socials-{{type}}"></use>
                          </svg></a>{{else if modal}}
                        <div class="social-block__item-a social-block__item_{{type}} social-block__item" data-modal="{{modal}}">
                          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <use xlink:href="#svg_socials-{{type}}"></use>
                          </svg>
                        </div>{{/if}}{{/each}}
                      </div>{{/if}}
                    </div>{{#if block.footer_mob}}
                    <div class="b-footer__item-footer b-footer__item-footer_mob">{{ block.footer_mob }}</div>{{/if}}
                    <div class="b-footer__item-footer">{{ block.footer }}</div>
                  </div>{{/if}}
                </div>{{/each}}
                <div class="b-footer__item b-footer__item_last">
                  <div class="b-footer__item-main">
                    <div class="b-footer__item-title"><a class="b-footer__item-ticket" href="{{last.href}}" target="_blank" data-event="{{json last.event}}">{{ last.label }}</a></div>
                    <div class="b-footer__item-footer">
                      <div class="sound-control">
                        <div class="sound-control__toggle">
                          <div class="sound-control__button sound-control__button_play"></div>
                          <div class="sound-control__button sound-control__button_pause"></div>
                        </div>
                        <div class="sound-control__eq"></div>
                      </div>{{#each last.under}}<a class="b-footer__item-anchor" href="{{href}}" target="_blank">{{label}}</a>{{/each}}
                    </div>
                  </div>
                </div>
              </template>{{{{/template-engine}}}}
            </div>
          </div>
        </div>
      </div>
    </script>
    <script class="template-engine" type="text/template" id="p-programm">
      <div class="modal custom-modal" data-modal-prop="hide-bars" data-tingle-class="tingle-modal_fullscreen">
        <div class="custom-modal__content">
          <div class="custom-modal__content-main">
            <div class="custom-modal__caps">
              <div class="custom-modal__title">
                <div class="custom-modal__title-text">{{title}}</div>
              </div>
              <div class="custom-modal__buttons">
                <div class="custom-modal__close-btn" data-modal-close=""></div>
                <div class="custom-modal__up-btn"></div>
              </div>
            </div>
            <div class="custom-scroll">
              <div class="custom-scroll__content custom-modal__scroll">
                <div class="p-programm">
                  <div class="p-programm__block">
                    <div class="p-programm__list">{{{{template-engine}}}}
                      <template class="template-engine p-programm__template" type="text/template">{{#each this}}
                        <div class="p-programm__item {{modifiers}}">{{#if speaker.img}}
                          <div class="p-programm__item-image"><img class="p-programm__item-image-img" src="{{speaker.img}}"></div>{{/if}}
                          <div class="p-programm__item-data p-programm__item-data_left">
                            <div class="p-programm__item-data-hour">{{start.hh}}</div>
                            <div class="p-programm__item-data-minutes">{{start.mm}}</div>
                          </div>
                          <div class="p-programm__item-content">
                            <div class="p-programm__item-line"></div>
                            <div class="p-programm__item-title">{{title}}</div>
                            <div class="p-programm__item-text">{{{speaker.description}}}</div>
                          </div>
                          <div class="p-programm__item-data p-programm__item-data_right">
                            <div class="p-programm__item-data-hour">{{end.hh}}</div>
                            <div class="p-programm__item-data-minutes">{{end.mm}}</div>
                          </div>
                        </div>{{/each}}
                      </template>{{{{/template-engine}}}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="custom-modal__bars"></div>
          </div>
          <div class="custom-modal__footer">
            <div class="b-footer custom-modal__content-footer" data-event-label="Program">{{{{template-engine}}}}
              <template class="template-engine" type="text/template">{{#each items}}
                <div class="b-footer__item {{#if media}}b-footer__item_{{media}}{{/if}} {{#if id}}b-footer__item_{{id}}{{/if}} {{#if logo}}b-footer__item_logo{{/if}}">{{#if logo}}
                  <div class="logo logo_{{logo}} logo_footer b-footer__item-logo" data-modal-close target="_blank">
                  </div>{{else}}
                  <div class="b-footer__item-main">
                    <div class="b-footer__item-title">{{#if block.text.logo}}
                      <a class="logo logo_{{block.text.logo}} logo_footer" href="{{block.text.href}}" target="_blank">
                      </a>{{else if block.text}}
                      {{#sequence 'init-links' 'p'}}{{block.text}}{{/sequence}}
                      {{/if}}
                      {{#if socials}}
                      <div class="social-block">{{#each socials}}{{#if href}}<a class="social-block__item-a social-block__item_{{type}} social-block__item" href="{{href}}" target="_blank">
                          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <use xlink:href="#svg_socials-{{type}}"></use>
                          </svg></a>{{else if modal}}
                        <div class="social-block__item-a social-block__item_{{type}} social-block__item" data-modal="{{modal}}">
                          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <use xlink:href="#svg_socials-{{type}}"></use>
                          </svg>
                        </div>{{/if}}{{/each}}
                      </div>{{/if}}
                    </div>{{#if block.footer_mob}}
                    <div class="b-footer__item-footer b-footer__item-footer_mob">{{ block.footer_mob }}</div>{{/if}}
                    <div class="b-footer__item-footer">{{ block.footer }}</div>
                  </div>{{/if}}
                </div>{{/each}}
                <div class="b-footer__item b-footer__item_last">
                  <div class="b-footer__item-main">
                    <div class="b-footer__item-title"><a class="b-footer__item-ticket" href="{{last.href}}" target="_blank" data-event="{{json last.event}}">{{ last.label }}</a></div>
                    <div class="b-footer__item-footer">
                      <div class="sound-control">
                        <div class="sound-control__toggle">
                          <div class="sound-control__button sound-control__button_play"></div>
                          <div class="sound-control__button sound-control__button_pause"></div>
                        </div>
                        <div class="sound-control__eq"></div>
                      </div>{{#each last.under}}<a class="b-footer__item-anchor" href="{{href}}" target="_blank">{{label}}</a>{{/each}}
                    </div>
                  </div>
                </div>
              </template>{{{{/template-engine}}}}
            </div>
          </div>
        </div>
      </div>
    </script>
    <script class="template-engine" type="text/template" id="m-share">
      <div class="modal message-modal">
        <div class="message-modal__close-btn" data-modal-close=""></div>
        <div class="message-modal__content">
          <div class="m-share">
            <div class="m-share__socials-wrap">
              <div class="m-share__title message-modal__title">Share to</div>
              <div class="social-block m-share__socials">
                <a class="share social-block__item_fb social-block__item" data-share="fb" data-share-url="{{url}}" data-share-message="{{title}} {{desc}}" href="#" target="_blank">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#svg_socials-fb"></use>
                  </svg>
                </a>
                <a class="share social-block__item_vk social-block__item" data-share="vk" data-share-url="{{url}}" data-share-message="{{title}} {{desc}}" href="#" target="_blank">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#svg_socials-vk"></use>
                  </svg>
                </a>
                <a class="share social-block__item_tw social-block__item" data-share="tw" data-share-url="{{url}}" data-share-message="{{title}} {{desc}}" href="#" target="_blank">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#svg_socials-tw"></use>
                  </svg>
                </a>
              </div>
            </div>
            <div class="m-share__link-wrap">
              <div class="m-share__title message-modal__title">direct link</div>
              <input class="share m-share__direct-link" data-share="direct-link" data-share-url="{{url}}" data-share-message="undefined undefined">
              </input>
              <div class="m-share__feedback" style="visibility:hidden;">The Link is&nbsp;successfully copied to&nbsp;the clipboard.</div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script>var VERSION = "0.0.15";
      function base_url(url) {
        return ("" + url).replace(/\/{2,}/g, "/");
      }
      
    </script>
    <script>
      (function(w,d){
        function preload(){
          try{return d.createElement( "link" ).relList.supports( "preload" );} catch (e) {}
          return false;
        }
        function promise(){ return w.Promise; }
        function t(fn,url,attr) {
          if (!fn()) d.write('<script src="' + url + '" ' + attr + '></' + 'script>');
        }
        t(preload,"scripts/libs/cssrelpreload.js", "async");
        t(promise,"scripts/libs/es6-promise.min.js", "defer");
      
      }(window,document));
      
    </script>
